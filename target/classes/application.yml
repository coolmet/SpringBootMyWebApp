logging.file: logs/springbootmywebapp.log 
logging:
  level:
    org.springframework.web: debug
    org.springframework.boot: info
    org.springframework.core: info
    org.springframework.beans: info
    org.springframework.webapp: debug
    org.springframework.security: debug
    org.springframework.jdbc.datasource: debug
    web: debug
  file: 
    max-history: 20
    max-size: 50MB  pattern:     console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(18971){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n" 