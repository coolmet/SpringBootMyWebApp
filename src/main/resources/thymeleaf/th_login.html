<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-4.3.1/css/bootstrap.min.css}" />
<!--===============================================================================================-->
</head>
<body>
	<h1>Login Page</h1>

	<form th:action="login" method="post">
		<label for="username">Username</label>
		:
		<input type="text" id="username" name="username" autofocus="autofocus" />
		<br />
		<label for="password">Password</label>
		:
		<input type="password" id="password" name="password" />
		<br />
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
		Remember Me:
		<input name="remember-me" type="checkbox">
		<br />
		<input type="submit" value="Log in" />
	</form>

	<div th:if="${#request.getParameter('loginFailed') == 'true'}" style="color: red; margin: 10px 0px;">
		<div class="alert alert-danger" role="alert">
			Login Failed!!!
			<br />
			Reason :
			<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
				th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"
			> Static summary </span>
		</div>
	</div>
</body>
