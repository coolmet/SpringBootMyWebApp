<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
<title>Index</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale = 0.5, maximum-scale=1.0, user-scalable=no" />

</head>


<body>

	<div th:include="fragments/headernavbar.html :: FRG_header_navbar_css"></div>
	<div th:include="fragments/headernavbar.html :: FRG_header_navbar_js"></div>
	<div th:include="fragments/headernavbar.html :: FRG_header_navbar_style"></div>
	<div th:include="fragments/headernavbar.html :: FRG_header_navbar_javascript"></div>
	<div id="langid">
		<div th:replace="fragments/headernavbar.html :: FRG_header_navbar"></div>
	</div>


	<style>
table.dataTable thead .sorting:after,table.dataTable thead .sorting:before,table.dataTable thead .sorting_asc:after,table.dataTable thead .sorting_asc:before,table.dataTable thead .sorting_asc_disabled:after,table.dataTable thead .sorting_asc_disabled:before,table.dataTable thead .sorting_desc:after,table.dataTable thead .sorting_desc:before,table.dataTable thead .sorting_desc_disabled:after,table.dataTable thead .sorting_desc_disabled:before
	{
	bottom: .5em;
}

.modal-dialog {
	max-width: max-content;
}
</style>

	<script type="text/javascript">
		$(document).ready(function()
			{
				$('#dtTableID').DataTable();
				$('.dataTables_length').addClass('bs-select');
			});
		
		$(window).on('load',function(){
	        $('#modalTable').modal('show');
	    });
		function rowAttributes(row, index) {
		    return {
		      'data-toggle': 'popover',
		      'data-placement': 'bottom',
		      'data-trigger': 'hover',
		      'data-content': [
		        'Index: ' + index,
		        'ID: ' + row.id,
		        'Name: ' + row.name,
		      ].join(', ')
		    }
		  }
		
		$(function() {
		    $('#dtTableID').on('post-body.bs.table', function (e) {
		      $('[data-toggle="popover"]').popover()
		    })
		  })
		  

		 
	</script>







	<link href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css" rel="stylesheet">
	<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://rawgit.com/akottr/dragtable/master/jquery.dragtable.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/extensions/reorder-columns/bootstrap-table-reorder-columns.min.js"></script>

	<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalTable">Users Table</button>
	
	<div id="modalTable" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Users table</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table 
					id="dtTableID" 
					data-toggle="table" 
					data-height="50%" 
					data-locale="tr_TR" 
					data-toolbar=".toolbar" 
					data-search="true"
					data-search-on-enter-key="true"
					data-strict-search="true"
					data-trim-on-search="false"
					data-search-align="left"
					data-search-time-out="1000"
					data-search-text=""
					data-sortable="true"
					data-show-refresh="true" 
					data-auto-refresh="true"
					data-row-attributes="rowAttributes"
					data-remember-order="true"
					data-side-pagination="client"
  					data-pagination="true"
  					data-page-number="1"
  					data-page-size="5"
  					data-pagination-h-align="left"
  					data-pagination-detail-h-align="right"
  					data-pagination-pre-text="Geri"
  					data-pagination-next-text="Ä°leri"
  					data-page-list="[10, 25, 50, 100, 200, All]"
  					data-minimum-count-columns="3"
  					data-show-pagination-switch="true"
  					data-show-toggle="true"
  					data-show-fullscreen="true"
  					data-click-to-select="true"
  					data-footer-style="footerStyle"
  					data-single-select="true"
  					data-maintain-selected="true"
  					data-checkbox-header="false"
  					data-buttons-class="primary"
  					data-detail-view="true"
  					data-detail-formatter="detailFormatter"
  					data-show-columns="true"
  					data-filter-control="true"
  					data-filter-show-clear="true"
  					data-key-events="true"
  					data-mobile-responsive="true"
  					data-reorderable-columns="true"
  					data-reorderable-rows="true"
					class="table table-striped table-bordered table-hover table-dark table-sm table-responsive-sm w-auto text-nowrap "  
					cellspacing="0" 
					 width="100%">
						<thead>
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th class="th-sm">
									<i class="fas fa-leaf mr-2 blue-text" aria-hidden="true"></i>
								</th>
								<th class="th-sm" data-field="id" data-sortable="true">UserId</th>
								<th class="th-sm" data-field="username">UserName</th>
								<th class="th-sm" data-field="active">Active</th>
								<th class="th-sm" data-field="name">Name</th>
								<th class="th-sm" data-field="surname">SurName</th>
								<th class="th-sm" data-field="email">Email</th>
								<th class="th-sm" data-field="password">Password</th>
							</tr>
						</thead>
						<tbody>
							<div th:each="user,status : ${@utilService.getAllUsers()}">
								<tr>
									<td data-field="state" data-checkbox="true"></td>
									<td th:text="${status.index}"></td>
									<td th:text="${user.getUserId()}"></td>
									<td th:text="${user.getUsername()}"></td>
									<td th:text="${user.isActive()}"></td>
									<td th:text="${user.getName()}"></td>
									<td th:text="${user.getSurname()}"></td>
									<td th:text="${user.getEmail()}"></td>
									<td th:text="${user.getPassword()}"></td>
								</tr>
							</div>
						</tbody>
						<tfoot>
							<tr>
							    <th></th>
								<th></th>
								<th>UserID</th>
								<th>UserName</th>
								<th>Active</th>
								<th>Name</th>
								<th>SurName</th>
								<th>Email</th>
								<th>Password</th>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		var $table = $('#table')

		$(function()
			{
				$('#modalTable').on('shown.bs.modal', function()
					{
						$table.bootstrapTable('resetView')
					})
			})
	</script>


</body>
